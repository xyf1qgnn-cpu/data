[General]
last_directory =
window_width = 1000
window_height = 700
window_x = 100
window_y = 100
theme = default
language = zh_CN
auto_save_logs = true
log_level = INFO

[Processing]
max_retries = 3
retry_delay = 5
timeout = 30
batch_size = 1
concurrent_files = 1
auto_start_processing = false
notify_on_completion = true

[API]
base_url = https://api.deepseek.com
model_name = deepseek-chat
temperature = 0.1
max_tokens = 8192
request_timeout = 60
enable_streaming = false

[Directories]
not_input_dir = NotInput
excluded_dir = Excluded
output_dir = .
log_dir = logs
temp_dir = temp

[UI]
show_welcome_message = true
auto_scroll_logs = true
show_line_numbers = true
font_size = 10
font_family = Microsoft YaHei

[Security]
encrypt_api_key = true
clear_temp_files = true
secure_delete = false
log_sensitive_data = false